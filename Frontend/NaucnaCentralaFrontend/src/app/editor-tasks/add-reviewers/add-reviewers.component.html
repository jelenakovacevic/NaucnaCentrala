<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="dodajRecenzentaForma" (ngSubmit)="potvrdi()">                
                <div class="row">                    
                    <div class="col-xs-12" formArrayName="recenzenti">
                        <label for="recenzent">Dodaj recenzente</label>
                        <div 
                            class="row" 
                            *ngFor="let recenzentKontrola of dodajRecenzentaForma.get('recenzenti').controls; let i = index" 
                            [formGroupName]="i"
                            style="margin-top: 5px;">
                            <div class="col-xs-8">
                                <select id="recenzent" class="form-control" formControlName="imeRecenzenta">
                                    <option *ngFor="let recenzent of listaRecenzenata" [value]="recenzent">{{ recenzent }}</option>
                                </select>
                            </div>
                            <div class="col-xs-2">
                                 <button type="button" class="btn btn-danger" (click)="obrisiRecenzenta(i)" *ngIf="i > 1">X</button>
                            </div>
                        </div>
                        <br>               
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn" (click)="dodajRecenzenta()">
                                    Dodaj recenzenta
                                </button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <br>
                <div class="row">                    
                    <div class="col-xs-12" formArrayName="urednici">
                        <label for="urednik">Dodaj urednike</label>
                        <div 
                            class="row" 
                            *ngFor="let urednikKontrola of dodajRecenzentaForma.get('urednici').controls; let j = index" 
                            [formGroupName]="j"
                            style="margin-top: 5px;">
                            <div class="col-xs-8">
                                <select id="urednik" class="form-control" formControlName="imeUrednika">
                                    <option *ngFor="let urednik of listaUrednika" [value]="urednik">{{ urednik }}</option>
                                </select>
                            </div>
                            <div class="col-xs-2">
                                 <button type="button" class="btn btn-danger" (click)="obrisiUrednika(i)">X</button>
                            </div>
                        </div>
                        <br>               
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="btn" (click)="dodajUrednika()">
                                    Dodaj urednika
                                </button>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button [disabled]="!dodajRecenzentaForma.valid" type="submit" class="btn btn-success">Potvrdi</button>                        
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

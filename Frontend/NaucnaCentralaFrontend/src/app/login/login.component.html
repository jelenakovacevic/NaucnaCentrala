<!-- reactive approach -->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            
            <form [formGroup]="logovanjeForma" (ngSubmit)="potvrdi()">                
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="korisnickoIme">Korisnicko ime</label>
                            <input type="text" id="korisnickoIme" formControlName="korisnickoIme" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="lozinka">Lozinka</label>
                            <input type="password" id="lozinka" formControlName="lozinka" class="form-control">
                        </div>
                    </div>
                </div>                
                <div class="row">
                    <div class="col-xs-12">
                        <button [disabled]="!logovanjeForma.valid" type="submit" class="btn btn-success">Ulogujte se</button>                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
